
<!DOCTYPE html>
<html>
  <head>
    <title>Change Background Color</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Change Background Color</h1>
    <label for="red-input">Red:</label>
    <input type="number" id="red-input" min="0" max="255" value="0"><br>
    <label for="green-input">Green:</label>
    <input type="number" id="green-input" min="0" max="255" value="0"><br>
    <label for="blue-input">Blue:</label>
    <input type="number" id="blue-input" min="0" max="255" value="0"><br>
    <button id="apply-btn">Apply</button>
    <div id="color-box"></div>
    <script src="app.js"></script>
  </body>
</html>
