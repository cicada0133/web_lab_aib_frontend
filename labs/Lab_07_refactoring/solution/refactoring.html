function task_3() {       
    let employees;
    let salary;
    while (!employees || !salary) {
        employees = prompt("Введите количество сотрудников:");
        salary = prompt("Введите зарплату на одного человека:");
    }
    alert("Затраты на зарплату сотрудников: " + employees * salary);
}

function task_4() {
    const students = [
          { FIO: "Петров А.А.", mark: 5 },
          { FIO: "Иванов Б.Б.", mark: 3.4 },
          { FIO: "Сидоров Г.Г.", mark: 9 },
          { FIO: "Немолодой Д.Д", mark: 2 },
          { FIO: "Молодой Е.Е", mark: 3.4 },
        ];

        let sum = 0;
        let count = 0;
        let badstudents = [];

        for (let i = 0; i < students.length; i++) {
          const mark = students[i].mark;
          if (mark < 4) {
            badstudents.push(students[i]);
          }
          sum += mark;
          count++;
        }
        let averageMark = sum / count;
        console.log("Средняя оценка: " + averageMark);
        console.log("Плохие студенты:");
        if (badstudents.length === 0) {
          console.log("Таких нет");
        } else {
          badstudents.forEach((znachenie) => {
            console.log(
              "Фио: " + znachenie.FIO + "; Оценка: " + znachenie.mark
            );
          });
        }
}

task_1();

task_4();
